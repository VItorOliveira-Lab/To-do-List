<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do List</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <script src="https://kit.fontawesome.com/4817686581.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>To do List</h1>
        <div class="container">
            <div class="inputs">
                <input type="text" placeholder="What I have to do" id="input-task">
                <button id="submit-task">Submit</button>
            </div><!--Inputs-->

            <ul class="container-task">
                
            </ul>

            <button id="clear">Clear List</button>
            <p class="inner"></p>
        </div><!--Container-->
    </body>
</html>
